<ion-header>

  <ion-navbar>
    <ion-title>Geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button (click)="getGeolocation()">Get geo location</button>

  <div *ngIf="location">
             
             <h3>Latitude:{{location.lat}}</h3>
             <h3>Longitude:{{location.lng}}</h3>
  </div>

</ion-content>
